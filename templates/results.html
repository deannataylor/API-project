{% extends 'layout.html' %}

{% block body %}
<fieldset>
  <h2>
    GOLDEN Tomatoes!
  </h2>

  {% for a in articles %}

    <a href="{{ a['web_url'] }}">{{ a['headline']['main'] }}</a><br><br>
  {% if len(a['multimedia']) > 0 %}
    {% for p in a['multimedia'] %}
      {% if p['type'] == "image" %}
      <img src={{p['url']}} style="width:{{p['width']}};height:{{p['height']}}">
      {% endif %}
    {% endfor %}
  {% endif %}
  {% endfor %}

 <form action="/">
    <button>Search Again</button>
  </form>

</fieldset>
{% endblock %}
