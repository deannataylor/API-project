{% extends 'layout.html' %}

{% block body %}

<fieldset>
  <h2>
    GOLDEN Tomatoes!
  </h2>
  <h3>
    Enter your desired characteristics below!
  </h3>
  
  Actor/Actress:
  <br>
  <form>
    <input type="text">
  </form>
  <br>
  Director:
  <form>
    <input type="text">
  </form>
  <br>
  Highest Rating:
  <form>
    <select>
      <option value="G">G</option>
      <option value="PG">PG</option>
      <option value="PG-13">PG-13</option>
      <option value="R">R</option>
    </select>
  </form>
  <br>
  Genre:
  <form>
    <select>
      <option value="Action & Adventure">Action & Adventure</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
      <option value="Romance">Romance</option>
      <option value="Science Fiction & Fantasy">Science Fiction & Fantasy</option>
      <option value="Horror">Horror</option>
      <option value="Classics">Classics</option>
      <option value="Kids & Family">Kids & Family</option>
      <option value="Animation">Animation</option>
      <option value="Mystery & Suspense">Mystery & Suspense</option>
      <option value="Documentary">Documentary</option>
      <option value="Sports & Fitness">Sports & Fitness</option>
      <option value="Television">Television</option>
      <option value="Western">Western</option>
      <option value="Art House & International">Art House & International</option> 
      <option value="Musical & Performing Arts">Musical & Performing Arts</option>   
      <option value="Special Interest">Special Interest</option>
      
      
    </select>
  </form>
  <br>
  <form action="/movies">
    <button>Get Movies</button>
  </form>

</fieldset>

{% endblock %}
